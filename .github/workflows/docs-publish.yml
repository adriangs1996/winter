name: Publish Documentation
on:
  push:
    branches:
      - "master"
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
    