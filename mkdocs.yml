site_name: Wintry Documentation
site_url: "https://adriangs1996.github.io/wintry"

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - User Guide: 
    - Installation: user-guide/installation.md
    - Controllers: user-guide/controllers.md
    - Dependency Injection: user-guide/di.md
    - Models: user-guide/models.md
    - Repositories: user-guide/repository.md
    - Unit Of Work: user-guide/unitofwork.md
    - Events and Commands Handling: user-guide/eventshandlers.md
    - Middlewares: user-guide/middlewares.md
    - Settings: user-guide/settings.md
    - Bootstraping and API registration: user-guide/autodiscovery.md

repo_url: https://github.com/adriangs1996/wintry
repo_name: adriangs1996/wintry

extra_css:
  - stylesheets/extra.css
  - stylesheets/custom.css
  - stylesheets/termynal.css

extra_javascript:
- js/termy.js
- js/custom.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - admonition
  - pymdownx.details
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
  name: material
  features:
    - header.autohide
    - content.code.annotate
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night 
        name: Switch to dark mode
        accent: teal
        primary: teal
    - scheme: slate 
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
        accent: teal
        primary: teal
  highlightjs: false